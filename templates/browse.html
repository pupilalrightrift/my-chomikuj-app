
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeglądaj pliki - Chomikuj.pl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .btn {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #357abd;
        }
        .coming-soon {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .coming-soon h2 {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 Przeglądaj pliki</h1>
            <div>
                <a href="/" class="btn">🏠 Powrót</a>
                <a href="/logout" class="btn" style="background: #dc3545;">Wyloguj</a>
            </div>
        </div>

        <div class="coming-soon">
            <h2>🚧 W przygotowaniu</h2>
            <p>Funkcja przeglądania plików jest obecnie w fazie rozwoju.</p>
            <p>Jesteś zalogowany jako: <strong>{{ username }}</strong></p>
            <p>Wkrótce będziesz mógł tutaj przeglądać swoje pliki!</p>
        </div>
    </div>
</body>
</html>
